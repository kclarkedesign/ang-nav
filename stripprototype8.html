<!DOCTYPE html>
<html ng-app="artNavApp">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
		<!-- 		<base href="/prototype5.html"> -->
		<link rel="stylesheet" href="/css/font-awesome.css" />
		<link rel="stylesheet" href="/css/themify-icons.css" />
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<script src="//cdn.jsdelivr.net/isotope/2.2.0/isotope.pkgd.min.js"></script>
		<script src="//cdn.jsdelivr.net/imagesloaded/3.1.8/imagesloaded.pkgd.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js"></script>
		<script src="/src/angular-masonry.min.js"></script>
		<script src="/src/ngScrollSpy.js"></script>
		<!-- the script below has custom modifications - look for "-djf" to see changes -->
		<script src="/src/ui-bootstrap-tpls-0.13.0.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular-cookies.js"></script>
		<script src="//cdn.jsdelivr.net/lodash/3.9.3/lodash.min.js"></script>
		<script src="/src/angularLocalStorage.js"></script>
		<script src="/src/ng-infinite-scroll.js"></script>
		<script src="/src/stripnavControllers5.js"></script>
		<!-- TO BE ADDED TO ANGULAR -->


	</head>
	<body data-spy="scroll" data-target=".scrollspy" ng-controller="NavListController as navListCtrl" get-body-dimensions>


								<!-- For Large and Xlarge screen sizes -->
								<div id="isoContainer" ng-cloak class="hidden-xs hidden-sm hidden-md ng-cloak" infinite-scroll="navListCtrl.loadMore()" infinite-scroll-distance="1"  preserve-order="true" masonry='{ "gutter": 0, "transitionDuration": 0 }'>
									<div class="grid-sizer col-xs-12 col-sm-6 col-md-4 col-lg-3"></div>
									<div ng-repeat="classInfo in navListCtrl.onscreenResults | limitTo: navListCtrl.limit" class="itemBox mixFirst masonry-brick col-xs-12 col-sm-6 col-md-3 pl10 pr10" ng-class="{'col-lg-12 featured list-lg': classInfo.Featured, 'col-lg-12 list-lg': !classInfo.Featured}">
										<div class="itemContents hidden-xs p20">
											<div class="col-xs-3 no-p">
												<div class="corner-ribbon top-left red shadow">Featured</div>
												<a ng-href="http://www.92y.org{{classInfo.Url}}" target="_blank">
													<img ng-src="http://www.92y.org{{classInfo.Img}}" border="0" alt="{{classInfo.Title}}" width="300" />
												</a>
											</div>
											<div class="col-xs-7 pl0">
												<div class="item-details">
													<div class="classTitle">
														<a class="titleLink" ng-href="http://www.92y.org{{classInfo.Url}}" target="_blank">{{classInfo.Title}}</a>
													</div>
													<div class="warning" ng-bind-html="classInfo.Warning | unsafe"></div>
													<div class="contentWrap">
														<div class="shortDescription" ng-bind-html="classInfo.Desc | unsafe"></div>
													</div>
													
												</div>
											</div>
											<div class="col-xs-2 pr0">
												<div class="getTickets">
													<a class="getLink" ng-href="http://www.92y.org{{classInfo.Url}}" target="_blank">Learn More <i class="fa fa-arrow-right"></i></a>
												</div>
												<div class="getMore">
														<a class="bookmark wishList" ng-click="navListCtrl.saveProgram(classInfo.Title, classInfo.Img, classInfo.Url);" ng-class="{'active': navListCtrl.checkProgramSaved(classInfo.Title)}">
															<i class="fa fa-heart fa-lg" ng-class="{'active': navListCtrl.checkProgramSaved(classInfo.Title)}"></i> 
															<span ng-hide="navListCtrl.checkProgramSaved(classInfo.Title)">Wish List</span>
															<span ng-show="navListCtrl.checkProgramSaved(classInfo.Title)">Saved</span>
														</a>
												</div>
											</div>
										</div>
										<div class="itemContents visible-xs">
											<div class="container-fluid">
												<div class="row">
													<div id="tileImg" class="col-xs-5 no-p">
														<a ng-href="http://www.92y.org{{classInfo.Url}}" target="_blank" class="">
															<img ng-src="http://www.92y.org{{classInfo.Img}}" border="0" alt="{{classInfo.Title}}" width="" class="" />
														</a>
													</div>
													<div class="item-details col-xs-7 pull-right pt10">
														<div class="classTitleMobile ">
															<a class="classTitleLink" ng-href="http://www.92y.org{{classInfo.Url}}" target="_blank">{{classInfo.Title}}</a>
														</div>
														<div class="classDateMobile">{{classInfo.FriendlyDate}}</div>
														<div class="warning" ng-bind-html="classInfo.Warning | unsafe"></div>
														<div class="contentWrapMobile">
															<div class="shortDescriptionMobile" ng-bind-html="classInfo.Desc | unsafe"></div>
														</div>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>

	</body>
</html>
